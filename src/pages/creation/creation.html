<ion-header>

  <ion-toolbar>

    <ion-buttons left>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon style="font-size: 2rem" name="arrow-round-back" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      我的创作
    </ion-title>

    <ion-buttons right>
      <button ion-button (click)="entranceEditArticle()">
        <span ion-text>创建</span>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content padding>
  <ion-segment [(ngModel)]="creation">
    <ion-segment-button value="article">
      文章
    </ion-segment-button>
    <ion-segment-button value="topic">
      话题
    </ion-segment-button>
  </ion-segment>
  <div [ngSwitch]="creation">
    <ion-list class="user-info-article" *ngSwitchCase="'article'">
      <ion-item *ngFor="let item of items" (click)="itemSelected(item)">
        <span>
          <img width="16" class="portrait" src="assets/imgs/portrait.png"> {{nickname}}</span>
        <h2>{{item.title}}</h2>
        <p>
          {{item.description}}
        </p>
        <ion-note>
          一个月前
        </ion-note>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'topic'">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/img/thumbnail-kitten-1.jpg">
        </ion-thumbnail>
        <h2>Luna</h2>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/img/thumbnail-kitten-3.jpg">
        </ion-thumbnail>
        <h2>Milo</h2>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/img/thumbnail-kitten-4.jpg">
        </ion-thumbnail>
        <h2>Bandit</h2>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/img/thumbnail-kitten-2.jpg">
        </ion-thumbnail>
        <h2>Nala</h2>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
