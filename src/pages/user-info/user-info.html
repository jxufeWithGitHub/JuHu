<ion-header>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon style="font-size: 2rem" name="arrow-round-back" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      {{nickname}}
    </ion-title>
    <!-- <ion-buttons right>
            <button ion-button (click)="entranceEditArticle()">
              <span ion-text>创建</span>
            </button>
          </ion-buttons> -->
  </ion-toolbar>
</ion-header>


<ion-content style="background-color: #C0C0C0">
  <div padding class="user-info-header-wrap">
    <div class="user-info-header">
      <img class="portrait" width="100" src="assets/imgs/portrait.png">
      <h2>{{nickname}}</h2>
      <p>{{industry}}</p>
      <button ion-button outline small (click)="editInfo()"> 编辑个人资料 </button>
    </div>
    <div>
      <ion-row>
        <ion-col center text-center>
          <button ion-button icon-left clear small color="dark">
            <div>{{followedNum}} 关注我的人</div>
          </button>
        </ion-col>
        <ion-col center text-center>
          <button ion-button icon-left clear small color="dark">
            <div>{{followNum}} 我关注的人</div>
          </button>
        </ion-col>
      </ion-row>
    </div>
  </div>

  <div padding class="user-info-content-wrap">
    <ion-segment [(ngModel)]="creation">
      <ion-segment-button value="article">
        文章
      </ion-segment-button>
      <ion-segment-button value="topic">
        话题
      </ion-segment-button>
    </ion-segment>
    <div [ngSwitch]="creation">
      <ion-list class="user-info-article" *ngSwitchCase="'article'">
        <ion-item *ngFor="let item of items">
          <span>
            <img width="16" class="portrait" src="assets/imgs/portrait.png"> {{nickname}}</span>
          <h2>{{item.title}}</h2>
          <p>
            {{item.description}}
          </p>
          <ion-note>
            一个月前
          </ion-note>
        </ion-item>
      </ion-list>

      <ion-list *ngSwitchCase="'topic'">
        <ion-item>
          <ion-thumbnail item-start>
            <img src="assets/img/thumbnail-kitten-1.jpg">
          </ion-thumbnail>
          <h2>Luna</h2>
        </ion-item>
        <ion-item>
          <ion-thumbnail item-start>
            <img src="assets/img/thumbnail-kitten-3.jpg">
          </ion-thumbnail>
          <h2>Milo</h2>
        </ion-item>
        <ion-item>
          <ion-thumbnail item-start>
            <img src="assets/img/thumbnail-kitten-4.jpg">
          </ion-thumbnail>
          <h2>Bandit</h2>
        </ion-item>
        <ion-item>
          <ion-thumbnail item-start>
            <img src="assets/img/thumbnail-kitten-2.jpg">
          </ion-thumbnail>
          <h2>Nala</h2>
        </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>
