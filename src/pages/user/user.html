<ion-header>

  <ion-navbar>
    <ion-title>用户</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="cards-bg social-cards">
  <ion-card class="user-info-list">
    <ion-item class="user-info-Entrance" (click)="entranceUserInfo()">
      <ion-avatar item-start>
        <img src="assets/imgs/portrait.png">
      </ion-avatar>
      <h2>{{nickname}}</h2>
      <p>查看或编辑个人主页</p>
    </ion-item>

    <ion-row>
      <ion-col center text-center>
        <button ion-button icon-left clear small (click)="entranceCreation()">
          <div>{{creationNum}} 我的创作</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <button ion-button icon-left clear small (click)="openFollow()">
          {{followNum}} 关注
        </button>
      </ion-col>
      <ion-col center text-center>
        <button ion-button icon-left clear small (click)="openCollection()">
          {{collectionNum}} 收藏
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-card>
    <ion-list no-border>
      <ion-item>
        <ion-icon name="flag" item-start></ion-icon>
        反馈与帮助
      </ion-item>
      <ion-item>
        <ion-icon name="settings" item-start></ion-icon>
        设置
      </ion-item>
      <ion-item (click)="logout()">
        <ion-icon name="log-out" item-start></ion-icon>
        退出
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
