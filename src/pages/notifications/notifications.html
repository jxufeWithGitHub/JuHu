<ion-header>

  <ion-toolbar>
    <ion-title>消息</ion-title>
    <ion-buttons right>
      <button ion-button clear (click)="setting()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content style="background-color: #F0F0F0">

  <div class="model1">
    <ion-row (click)="openLetter()">
      <ion-col col-2 text-center>
        <img src="assets/imgs/message.png" width="40">
      </ion-col>
      <ion-col col-8 text-left>
        <h2 style="font-size: 1.5rem; font-weight: bold">私信</h2>
        <p style="font-size: 1.2rem; color:#909090">您有3条未读消息</p>
      </ion-col>
      <ion-col col-2 text-center>
        <img style="margin-top: 20px;" width="15" src="assets/imgs/rightArrow.png">
      </ion-col>
    </ion-row>
  </div>

  <div class="model2">
    <ion-row style="border-bottom: 1px solid #F0F0F0">
      <ion-col text-left>
        <h2>通知列表</h2>
      </ion-col>
      <ion-col text-right>
        <h2>全部已读</h2>
      </ion-col>
    </ion-row>
    <div class="noNotifications">
      <ion-icon name="notifications" style="font-size: 10rem;display: block"></ion-icon>
      <h2>还没有收到通知</h2>
    </div>
    <div class="haveNotifications">
    </div>
  </div>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" threshold="100px">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
