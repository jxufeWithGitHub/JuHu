<ion-header>

  <ion-toolbar>
      <ion-buttons left>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon style="font-size: 2rem" name="arrow-round-back" showWhen="android,windows"> </ion-icon>
        </button>
      </ion-buttons>
    <ion-title>
      编辑个人资料
    </ion-title>
    
    <ion-buttons right>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Done</span>
          <ion-icon style="font-size: 2rem" name="checkmark" showWhen="android,windows"> </ion-icon>
        </button>
      </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content padding>

  <ion-list no-border radio-group>
    <ion-item>
      <ion-icon bottom name='person' item-start></ion-icon>
      <ion-label floating>用户名</ion-label>
      <ion-input type="text" #account></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name='transgender' item-start></ion-icon>
      <input type="checkbox" value="男">
      <input type="checkbox" value="女">
    </ion-item>
    <ion-item>
      <ion-icon name='quote' item-start></ion-icon>
      <ion-label floating>一句话描述</ion-label>
      <ion-input type="text" #account></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
