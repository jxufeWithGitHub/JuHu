<ion-header>

  <ion-toolbar>
    <ion-buttons left>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon style="font-size: 2rem" name="arrow-round-back" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      我收藏的
    </ion-title>

    <!-- <ion-buttons right>
        <button ion-button (click)="entranceEditArticle()">
          <span ion-text>创建</span>
        </button>
      </ion-buttons> -->
  </ion-toolbar>
  <ion-segment [(ngModel)]="collection">
    <ion-segment-button value="article">
      文章
    </ion-segment-button>
    <ion-segment-button value="answer">
      讨论
    </ion-segment-button>
  </ion-segment>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>
  <div [ngSwitch]="collection">
    <ion-list class="user-info-article" *ngSwitchCase="'article'">
      <ion-item *ngFor="let item of collectionArticle" (click)="itemSelected(item)">
        <span>
          <img width="16" class="portrait" src="assets/imgs/portrait.png"> {{item.nickname}}</span>
        <h2>{{item.article.title}}</h2>
        <p>
          {{item.article.description}}
        </p>
        <ion-note style="font-size: 1rem">
          {{item.article.createdAt}}
        </ion-note>
      </ion-item>
    </ion-list>

    <ion-list class="user-info-article" *ngSwitchCase="'answer'">
      <ion-item *ngFor="let item of items">

      </ion-item>
    </ion-list>
  </div>
</ion-content>
