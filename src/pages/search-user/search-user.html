<ion-header>

  <ion-toolbar>
    <div class="search-bar">
      <ion-row>
        <ion-col col-2 text-center (click)="dismiss()" style="line-height: 26px">
          <ion-icon style="font-size: 2rem" name="arrow-round-back"></ion-icon>
        </ion-col>
        <ion-col col-10 tent-left>
          <ion-input [placeholder]="placeholder" #search (keyup)="onKey(search.value)" clearInput></ion-input>
        </ion-col>
      </ion-row>
    </div>
    <!-- <ion-item>
      <ion-icon name="arrow-round-back"></ion-icon>
    </ion-item> -->
  </ion-toolbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-grid padding style="border-bottom: 1px solid #d3d3d3" *ngFor="let item of userList" (click)="itemSelected(item)">
      <ion-row>
        <ion-col col-2>
          <img width="40px" class="portrait" src="assets/imgs/portrait.png">
        </ion-col>
        <ion-col col-7 text-left>
          <p>{{item.nickName}}</p>
          <p>{{item.describe}}</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
