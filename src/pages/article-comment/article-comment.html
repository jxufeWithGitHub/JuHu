<ion-header>

  <ion-toolbar>
    <ion-buttons left>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon style="font-size: 2rem" name="arrow-round-back" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      评论
    </ion-title>
    <ion-buttons id="closeReply" style="display: none" right>
      <button ion-button clear (click)="closeReply()">
        取消回复
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-grid padding style="border-bottom: 1px solid #d3d3d3" *ngFor="let item of items" (click)="openMenus(item)">
    <ion-row>
      <ion-col col-2>
        <img width="40px" class="portrait" src="assets/imgs/portrait.png">
      </ion-col>
      <ion-col col-10 text-left>
        <h2 style="font-weight: bold;">{{item.nickname}}</h2>
        <p>{{item.content}}</p>
        <span style="font-size: 1rem">{{item.time}}</span>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!-- <ion-item *ngFor="let item of items" (click)="openMenus(item)">
    <ion-avatar item-start>
      <img src="assets/imgs/portrait.png">
    </ion-avatar>
    <h2 style="font-weight: bold;">{{item.nickname}}</h2>
    <p>{{item.content}}</p>
    <span style="font-size: 1rem">{{item.time}}</span>
  </ion-item> -->
</ion-content>

<ion-footer style="background:#fff">
  <ion-toolbar no-padding>
    <ion-row no-padding>
      <ion-col col-10 text-left>
        <ion-input #content type="text" [placeholder]="placeholder" style="border-bottom: 1px solid #909090"></ion-input>
      </ion-col>
      <ion-col col-2 text-bottom>
        <button ion-button color="light" clear (click)="comment(content.value)">
          <ion-icon name="send"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
