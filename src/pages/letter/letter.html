<ion-header>

  <ion-toolbar>
    <ion-buttons left>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon style="font-size: 2rem" name="arrow-round-back" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      私信
    </ion-title>

    <!-- <ion-buttons right>
    <button ion-button (click)="entranceEditArticle()">
      <span ion-text>创建</span>
    </button>
  </ion-buttons> -->
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-grid>
      <ion-row *ngFor="let item of letterList" (click)="itemSelected(item)">
        <ion-col col-2>
          <img width="40px" class="portrait" src="assets/imgs/portrait.png">
        </ion-col>
        <ion-col text-left col-6>
          <h3>{{item.nickName}}</h3>
          <p>{{item.lastLetter}}</p>
        </ion-col>
        <ion-col col-4>
          <p>{{item.lastTime}}</p>
          <ion-badge color="danger" item-end>{{item.unReadCount}}</ion-badge>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="openSearchUser()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
