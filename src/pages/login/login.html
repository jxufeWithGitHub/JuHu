<ion-header>

  <ion-navbar>
    <ion-title>用户登录</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>用户名</ion-label>
      <ion-input type="text" #account></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>密码</ion-label>
        <ion-input type="password" #password></ion-input>
      </ion-item>
  </ion-list>

  <button ion-button color="primary" block (click)="onRegister(account.value, password.value)">登录</button>
</ion-content>
