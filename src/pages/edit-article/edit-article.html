<ion-header>

  <ion-toolbar>
    <ion-buttons left>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon style="font-size: 2rem" name="arrow-round-back" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      撰写文章
    </ion-title>

    <ion-buttons right>
      <button ion-button (click)="save(title.value)">
        <span ion-text color="primary" showWhen="ios">Done</span>
        <ion-icon style="font-size: 2rem" name="send" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-input #title type="text" placeholder="请输入标题"></ion-input>
    </ion-item>

    <ion-item>
      <form [formGroup]="form">
        <quill-editor theme="bubble" [modules]="modules" placeholder="请输入文章" [formControl]="form.controls['editor']"></quill-editor>
      </form>

      <!-- <quill-editor [(ngModel)]="editorContent"> </quill-editor> -->
      <!-- <ion-input type="text" placeholder="写文章…"></ion-input> -->
    </ion-item>

  </ion-list>
</ion-content>
