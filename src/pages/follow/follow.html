<ion-header>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon style="font-size: 2rem" name="arrow-round-back" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      我关注的
    </ion-title>

    <!-- <ion-buttons right>
    <button ion-button (click)="entranceEditArticle()">
      <span ion-text>创建</span>
    </button>
  </ion-buttons> -->
  </ion-toolbar>
  <ion-segment [(ngModel)]="follow">
    <ion-segment-button value="user">
      用户
    </ion-segment-button>
    <ion-segment-button value="topic">
      话题
    </ion-segment-button>
  </ion-segment>
</ion-header>


<ion-content>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>
  <div [ngSwitch]="follow">
      <ion-list class="user-info-article" *ngSwitchCase="'user'">
        <ion-grid padding style="border-bottom: 1px solid #d3d3d3" *ngFor="let item of followUserList">
          <ion-row>
            <ion-col col-2 (click)="itemSelected(item)">
              <img width="40px" class="portrait" src="assets/imgs/portrait.png">
            </ion-col>
            <ion-col col-7 text-left>
              <p>{{item.nickName}}</p>
              <p>{{item.describe}}</p>
            </ion-col>
            <ion-col col-3 text-right>
              <button ion-button float-right small outline (click)="showConfirm(item)">已关注</button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-list>
  
      <ion-list class="user-info-article" *ngSwitchCase="'topic'">
        <ion-item *ngFor="let item of items">
          
        </ion-item>
      </ion-list>
    </div>
</ion-content>
